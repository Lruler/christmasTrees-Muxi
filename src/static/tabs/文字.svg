<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="51" height="85" viewBox="0 0 51 85">
  <defs>
    <style>
      .cls-1 {
        fill: #f2cb51;
        font-size: 48px;
        font-family: '\.PingFang-SC-Semibold', '\.PingFang SC';
        font-weight: 600;
      }

      .cls-2 {
        filter: url(#A);
      }
